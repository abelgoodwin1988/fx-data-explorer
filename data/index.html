<title>Firefox data explorer - Find probes</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="explorer.css">
<style type="text/css">

</script>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>

<body>

<a id="github-banner"
   href="https://github.com/georgf/fx-data-explorer">
   <img src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" />
</a>

<nav class="navbar navbar-expand-md navbar-inverse bg-inverse mb-4">
  <a class="navbar-brand" href="#">Probe data</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#probes">Find probes <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#stats">Stats</a>
      </li>
    </ul>
  </div>
</nav>

<div id="overlay">
  <img id="loading-anim" src="loading.gif">
</div>

<ul class="tabrow">
  <li class="selected">find probes</li>
  <li><a href="stats.html">stats</a></li>
</ul>

<div id="content">

<div id="notice">
Note: this data has not been validated properly yet and should be used with care.<br />
Last update: <span id="last_update"></span>
</div>

<form>
  Probe is
  <select id="select_constraint">
    <option value="is_in" selected="selected">recorded</option>
    <option value="new_in">new</option>
  </select>
  in version
  <select id="select_version">
    <option id="version_any" value="any" selected="selected">any</option>
  </select>
  on channel
  <select id="select_channel">
    <option value="release" selected="selected">release</option>
    <option value="beta">beta</option>
    <option value="aurora">aurora</option>
    <option value="nightly">nightly</option>
  </select>
  .
  <br />
  <input id="optout" type="checkbox" checked="checked">
  <label for="optout">Show only opt-out measurements.</label>
  <br />
  Text search
  <select id="search_constraint">
    <option value="in_any" selected="selected">in any text field</option>
    <option value="in_name">in name</option>
    <option value="in_description">in description</option>
  </select>
  for:
  <input id="text_search" name="text_search">
</form>

<div id="stats">
</div>

<div id="measurements">
</div>

</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
