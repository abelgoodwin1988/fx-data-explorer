<div id="overlay">
  <img id="loading-anim" src="loading.gif">
</div>

<div class="container-fluid pull-left" id="content">

<div class="alert alert-dismissible alert-warning mb-3 mt-1" id="notice">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4>Notice!</h4>
  <p>
    Note: this data has not been validated properly yet and should be used with care.<br />
    Last update: <span id="last_update"></span>
  </p>
</div>

<form class="ml-1">
  <div class="form-group form-inline">
    How many probes are
    <select class="form-control ml-2 mr-2" id="select_constraint">
      <option value="new_in"  selected="selected">new</option>
      <option value="is_in">recorded</option>
    </select>
    on channel
    <select class="form-control ml-2 mr-2" id="select_channel">
      <option value="release" selected="selected">release</option>
      <option value="beta">beta</option>
      <option value="aurora">aurora</option>
      <option value="nightly">nightly</option>
    </select>
    for each version?
  </div>
</form>

<hr />
